<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    
    <title>Bootstrap</title>
    <style>
      .carousel-indicators button{
        width: 15vw !important;
        height: 5vh !important;
      }
    </style>
</head>
<body class="w-75 mx-auto border border-success p-2 text-center">
  <div class="container-fluid">
    <div class="row">
        <div  class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
            <img src="images/gyongyvirag.jpg" alt="Gyöngyvirág" class="img-thumbnail">
            <p class="mb-0">Gyöngyvirág</p>
        </div>
        <div  class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
            <img src="images/ibolya.jpg" alt="Ibolya" class="img-thumbnail">
            <p class="mb-0">Ibolya</p> 
        </div>
        <div  class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
            <img src="images/narcisz.jpg" alt="Nárcisz" class="img-thumbnail">
            <p class="mb-0">Nárcisz</p>
        </div>
        <div  class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
            <img src="images/nefelejcs.jpg" alt="Nefelejcs" class="img-thumbnail">
            <p class="mb-0">Nefelejcs</p>
        </div>
        <div  class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
            <img src="images/szazszorszep.jpg" alt="Százszorszép" class="img-thumbnail">
            <p class="mb-0">Százszorszép</p>
        </div>
        <div  class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
            <img src="images/tulipan.jpg" alt="Tulipán" class="img-thumbnail">
            <p class="mb-0">Tulipán</p>
        </div>
    </div>
</div>

<div id="carouselExampleIndicators" class="carousel slide">

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/gyongyvirag.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/ibolya.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/narcisz.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/nefelejcs.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/szazszorszep.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/tulipan.jpg" class="d-block w-100" alt="...">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>
  <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.js"></script>
</body>
</html>
